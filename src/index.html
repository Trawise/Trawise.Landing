<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>
      Trawise - Connect with Nearby Hosts and Find Budget-Friendly Stays
    </title>
    <meta
      name="title"
      content="Trawise - Connect with Nearby Hosts and Find Budget-Friendly Stays"
    />
    <meta
      name="description"
      content="Trawise is a mobile travel application that connects travelers with local accommodation hosts through a location-based request system. Find budget-friendly stays worldwide."
    />
    <meta
      name="keywords"
      content="travel, accommodation, budget stays, hosts, mobile app, location-based, travel app"
    />
    <meta name="author" content="Trawise" />
    <meta name="robots" content="index, follow" />

    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />

    <!-- DNS Prefetch for better performance -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />

    <!-- Single Page Apps for GitHub Pages -->
    <!-- https://github.com/rafgraph/spa-github-pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
